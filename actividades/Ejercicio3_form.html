<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos de Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
        }
        .subtitle {
            text-align: center;
            color: red;
        }
        .form-container {
            width: 60%;
            margin: 0 auto;
            background-color: #ffff1a;
            border: 1px solid black;
            padding: 20px;
            text-align: left;
        }
        form {
            margin: 0;
        }
        label {
            display: inline-block;
            width: 200px;
            margin-bottom: 5px;
            vertical-align: top;
        }
        input {
            margin-bottom: 15px;
            width: calc(100% - 220px);
            box-sizing: border-box;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            margin: 0 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>DATOS DE EMPLEADOS</h1>
    <div class="form-container">
        <form action="">
            <p class="subtitle">Teclea datos de empleados.</p>
            <label for="nombre">Nombre de empleado:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre de empleado" required autofocus title="Introduce el nombre completo del empleado">

            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required title="Selecciona la fecha de nacimiento">

            <label for="salario">Salario (entre 900 y 2000):</label>
            <input type="number" id="salario" name="salario" min="900" max="2000" placeholder="Salario €" required title="Introduce el salario en euros, entre 900 y 2000">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" title="Introduce una dirección de correo electrónico válida">

            <label for="mes">Mes de alta:</label>
            <input type="month" id="mes" name="mes" title="Selecciona el mes y año de alta">

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="button" onclick="window.location.href='Ejercicio1_form.html'">Abrir formulario 1</button>
                <button type="button" onclick="window.location.href='Ejercicio2_form.html'">Abrir formulario 2</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </div>
</body>
</html>
